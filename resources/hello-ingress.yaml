apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-hello-dev
spec:
  rules:
  - host: hello-dev.kcan.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service-hello-dev
            port:
              number: 80
