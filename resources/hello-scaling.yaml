apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: scaling-hello-dev
spec:
  scaleTargetRef:
    name: deployment-hello-dev
    kind: Deployment
  minReplicaCount: 0
  maxReplicaCount: 2
  pollingInterval: 30
  cooldownPeriod:  30
  triggers:
  - type: cron
    name: working-hours-for-devs
    metadata:
      timezone: UTC
      start: 00 08 * * 1-5
      end: 00 18 * * 1-5
      desiredReplicas: "1"
